<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel do Redd (9)</title>
</head>
<body>
    <script>
        function calcularServicoArCondicionado() {
    let menorValor = Infinity;
    let nomeEmpresaMenorValor = "";

    do {
        // Informações da empresa
        let nomeEmpresa = prompt("Qual o nome da empresa?");
        let valorPorAparelho = parseFloat(prompt("Qual o valor por aparelho?"));
        let quantidadeAparelhos = parseInt(prompt("Qual a quantidade de aparelhos?"));
        let porcentagemDesconto = parseFloat(prompt("Qual a porcentagem de desconto?"));
        let quantidadeMinimaDesconto = parseInt(prompt("Qual o número mínimo de aparelhos para conseguir o desconto?"));

        // Calcular o valor total do serviço
        let valorTotal = valorPorAparelho * quantidadeAparelhos;

        // Verificar se a quantidade de aparelhos é maior que a mínima para desconto
        if (quantidadeAparelhos >= quantidadeMinimaDesconto) {
            // Calcular o valor do desconto
            let desconto = (porcentagemDesconto / 100) * valorTotal;
            // Aplicar o desconto
            valorTotal -= desconto;
        }

        // Exibir o valor total do serviço
        alert(`O serviço de ${nomeEmpresa} custará R$ ${valorTotal}`);

        // Atualizar o menor valor, se necessário
        if (valorTotal < menorValor) {
            menorValor = valorTotal;
            nomeEmpresaMenorValor = nomeEmpresa;
        }

     
        var continuar = prompt("Deseja informar novos dados? (S/N)").toUpperCase();
    } while (continuar === 'S');

    
    alert(`O orçamento de menor valor é o de ${nomeEmpresaMenorValor} por R$ ${menorValor}`);
}

calcularServicoArCondicionado();


    </script>
</body>
</html>
